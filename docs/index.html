<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index of 3D XR Vis PW</title>
    <script type="module">
      document.addEventListener("DOMContentLoaded", () => {
        const GITHUB_PAGES_URL =
          "https://github.com/8gaU8/3d-vis-practical-works/tree/main/docs/";
        const exercises = [
          {
            week: 1,
            ex: 1,
            html: "/week1/ex1.html",
          },
          {
            week: 1,
            ex: 2,
            html: "/week1/ex2.html",
          },
          {
            week: 1,
            ex: 3,
            html: "/week1/ex3.html",
          },
          {
            week: 1,
            ex: 4,
            html: "/week1/ex4.html",
          },
          {
            week: 1,
            ex: 5,
            html: "/week1/ex5.html",
          },
          {
            week: 2,
            ex: 1,
            html: "/week2/ex1.html",
          },
          {
            week: 2,
            ex: 2,
            html: "/week2/ex2.html",
          },
        ];
        const listContainer = document.getElementById("exercise-list");
        let prevHeader = null;
        exercises.forEach(({ week, ex, html }) => {
          const li = document.createElement("li");
          if (prevHeader !== week) {
            const header = document.createElement("h2");
            header.textContent = "Week " + week;
            listContainer.appendChild(header);
            prevHeader = week;
          }

          const htmlLink = document.createElement("a");
          htmlLink.href = `./${html}`;

          htmlLink.textContent = `Week ${week} - Exercise ${ex} (HTML)`;
          li.appendChild(htmlLink);

          const ghLink = document.createElement("a");
          ghLink.href = `https://github.com/8gaU8/3d-vis-practical-works/tree/main/docs//${html}`;
          ghLink.textContent = " (Link for HTML code)";
          ghLink.style.color = "gray";
          li.appendChild(ghLink);
          listContainer.appendChild(li);
        });
      });
    </script>
  </head>

  <body>
    <h1>Index of Realtime 3D XR Visualization practical works</h1>
    <ul id="exercise-list"></ul>
  </body>
</html>

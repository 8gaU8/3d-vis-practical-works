<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index of 3D XR Vis PW</title>
    <script type="module">
      document.addEventListener("DOMContentLoaded", () => {
        const exercises = [
          {
            week: 1,
            ex: 1,
          },
          {
            week: 1,
            ex: 2,
          },
          {
            week: 1,
            ex: 3,
          },
        ];
        const listContainer = document.getElementById("exercise-list");

        exercises.forEach(({ week, ex }) => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = `week${week}/ex${ex}.html`;
          a.textContent = `Week ${week} - Exercise ${ex}`;
          const ghLink = document.createElement("a");
          ghLink.href = `https://github.com/8gaU8/3d-vis-practical-works/tree/main/docs/week${week}/ex${ex}.html`;
          ghLink.textContent = " (Link for HTML code)";
          ghLink.style.color = "gray";
          li.appendChild(a);
          li.appendChild(ghLink);
          listContainer.appendChild(li);
        });
      });
    </script>
  </head>

  <body>
    <h1>Index of Realtime 3D XR Visualization practical works</h1>
    <ul id="exercise-list"></ul>
  </body>
</html>
